<!DOCTYPE html>
<html lang="en">

<head>
    <title>Registrarse</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</head>

<body>

    <div class="container">
        <img src="images/users.jpg" class="rounded-circle" alt="Cinque Terre">
        <form class="was-validated" action="home.html">
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputName">Nombre</label>
                    <input type="text" class="form-control" id="inputName" required>
                </div>
                <div class="form-group col-md-6">
                    <label for="inputLastName">Primer Apellido</label>
                    <input type="text" class="form-control" id="inputLastName" required>
                </div>
                <div class="form-group col-md-6">
                    <label for="inputLastName2">Segundo Apellido</label>
                    <input type="text" class="form-control" id="inputLastName2" required>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputEmail4">Email</label>
                    <input type="email" class="form-control" id="inputEmail4" required>
                </div>
                <div class="form-group col-md-6">
                    <label for="inputPassword4">Password</label>
                    <input type="password" class="form-control" id="inputPassword4" required>
                    <small id="passwordHelpInline" class="text-muted">
                        Must be 8-20 characters long.
                    </small>
                </div>
            </div>
            <div class="form-group">
                <label for="inputAddress">Fecha Nacimiento</label>
                <input type="date" class="form-control" id="inputDate" required>
            </div>
            <div class="form-group">
                <label for="inputAddress2">NÃºmero de telefono</label>
                <input type="tel" class="form-control" id="inputNumber" required>
            </div>
            <button type="submit" class="btn btn-primary">Registrarse</button>
        </form>
    </div>

</body>

</html>
