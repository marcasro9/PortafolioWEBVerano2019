<!DOCTYPE html>
<html lang="en">

<head>
    <title>Login</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</head>

<body>

    <div class="container" align="center">
        <img src="images/users.jpg" class="rounded-circle" alt="Cinque Terre">
        <form action="home.html" class="was-validated">
            <div class="form-group">
                <label>Username:</label>
                <input type="text" class="form-control" id="usuario" placeholder="Ingrese su usuario" name="usuario"
                    required>
                <div class="invalid-feedback">Por favor ingrese los datos.</div>
            </div>
            <div class="form-group">
                <label>Password:</label>
                <input type="password" class="form-control" id="contraseña" placeholder="Ingrese la contraseña"
                    name="contraseña" required>
                <div class="invalid-feedback">Por favor ingrese los datos.</div>
            </div>
            <div class="form-group form-check">
                <label class="form-check-label">
                    <input class="form-check-input" type="checkbox" name="remember"> Recordar contraseña.
                </label>
            </div>
            <p>
                Si no tienes una cuenta ingresa en el <a class="nav-link" href="registrar.html">Link</a> para
                registrarte
            </p>
            <p>
                Recuperar contraseña <a class="nav-link" href="enviarCorreo.html">Link</a>
            </p>
            <button type="submit" class="btn btn-outline-info">Ingresar</button>
        </form>
    </div>

</body>

</html>
